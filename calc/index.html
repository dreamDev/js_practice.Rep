<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calc</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calc">
    <div class="container">
      <div class="calc__wrapper">
        <div class="calc__wrapper-item">
          <button class="calc__btn" data-operator="+">+</button>
          <button class="calc__btn" data-operator="-">-</button>
          <button class="calc__btn" data-operator="/">/</button>
          <button class="calc__btn" data-operator="*">*</button>
        </div>
        <div class="calc__wrapper-item">
          <input type="number" value="10" class="calc__number" id="input1">
          <input type="number" value="2" class="calc__number" id="input2">
        </div>
      </div>
    </div>
  </div>



  <script src="main.js"></script>
</body>

</html>
